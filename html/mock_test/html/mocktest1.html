<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>ITI इलेक्ट्रीशियन: सुरक्षा और प्राथमिक चिकित्सा Mock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Cool Design: Gradient, Card, Button Animations, Responsive */
    body {
      font-family: 'Segoe UI', 'Noto Sans Devanagari', Arial, sans-serif;
      background: linear-gradient(135deg, #16a085 0%, #f4d03f 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(44,62,80,0.25);
      padding: 36px 24px 24px 24px;
      position: relative;
      overflow: hidden;
    }
    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #16a085;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #timer {
      position: absolute;
      top: 18px;
      right: 28px;
      font-weight: 600;
      font-size: 1.2em;
      background: #f4d03f;
      color: #333;
      padding: 8px 18px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(44,62,80,0.1);
      z-index: 2;
    }
    .question-card {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(44,62,80,0.08);
      padding: 22px 18px 18px 18px;
      margin-bottom: 26px;
      animation: fadeIn 0.8s;
      min-height: 180px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .options label {
      display: block;
      background: #e1f7e7;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 1.08em;
      border: 2px solid transparent;
    }
    .options input[type="radio"]:checked + label {
      background: #16a085;
      color: #fff;
      border: 2px solid #138d75;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #16a085, #f4d03f);
      color: #fff;
      padding: 13px 36px;
      border: none;
      border-radius: 28px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin: 18px auto 0 auto;
      transition: box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 4px 18px rgba(44,62,80,0.20);
      text-align: center;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    #result-section {
      display: none;
      text-align: center;
      padding: 20px;
      background: #f4d03f;
      border-radius: 12px;
      color: #333;
      margin-top: 16px;
      animation: fadeIn 0.7s;
    }
    .score {
      font-size: 2.2em;
      color: #16a085;
      font-weight: bold;
    }
    #restart-btn {
      background: linear-gradient(90deg, #f4d03f, #16a085);
      color: #fff;
      border: none;
      font-size: 1.1em;
      padding: 10px 26px;
      border-radius: 20px;
      margin-top: 24px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.12);
    }
    @media (max-width: 700px) {
      .container { margin: 10px 3px; padding: 16px 4px;}
      #timer { right: 8px; top: 8px;}
      .question-card { padding: 10px 6px;}
    }
    /* Progress bar */
    #progress-bar-bg {
      width: 100%;
      height: 10px;
      background: #e1f7e7;
      border-radius: 10px;
      margin-bottom: 18px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #16a085, #f4d03f);
      width: 0%;
      border-radius: 10px;
      transition: width 0.4s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITI इलेक्ट्रीशियन: <br>सुरक्षा और प्राथमिक चिकित्सा Mock Test</h1>
    <div id="timer"></div>
    <div id="progress-bar-bg"><div id="progress-bar"></div></div>
    <div id="test-section"></div>
    <div id="result-section">
      <h2>आपका परिणाम</h2>
      <div class="score" id="score"></div>
      <div id="result-msg"></div>
      <button id="restart-btn">फिर से शुरू करें</button>
    </div>
  </div>
  <script>
    // Data: 50 MCQs (Hindi)
    const questions = [
      { q: "कार्यशाला में सुरक्षा का पहला नियम क्या है?", opts: ["अपने काम पर ध्यान दें", "सुरक्षा उपकरणों का उपयोग करें", "कार्यस्थल को साफ रखें", "अनधिकृत व्यक्तियों को प्रवेश न दें"], ans: 0 },
      { q: "आग बुझाने के लिए पानी का उपयोग किस वर्ग की आग के लिए किया जाता है?", opts: ["वर्ग A (ठोस सामग्री)", "वर्ग B (तरल पदार्थ)", "वर्ग C (गैस)", "वर्ग D (धातु)"], ans: 0 },
      { q: "विद्युत आग (Electrical Fire) के लिए किस अग्निशामक का उपयोग नहीं करना चाहिए?", opts: ["कार्बन डाइऑक्साइड (CO₂)", "ड्राई पाउडर", "पानी", "हैलोन (Halon)"], ans: 2 },
      { q: "सुरक्षा जूते (Safety Shoes) पहनने का क्या उद्देश्य है?", opts: ["पैरों को ठंडा रखना", "पैरों को आरामदायक रखना", "पैरों को भारी वस्तु गिरने से बचाना", "फिसलन से बचाव"], ans: 2 },
      { q: "विद्युत कार्य करते समय कौन सा उपकरण अनिवार्य है?", opts: ["साधारण जूते", "रबड़ के दस्ताने (इंसुलेटेड)", "लोहे के दस्ताने", "चमड़े के दस्ताने"], ans: 1 },
      { q: "बिजली के झटके के बाद पीड़ित को क्या प्राथमिक चिकित्सा देनी चाहिए?", opts: ["उसे तुरंत पानी पिलाना", "CPR देना, यदि आवश्यक हो", "उसे गर्म कंबल में लपेटना", "उसे छोड़कर भाग जाना"], ans: 1 },
      { q: "फर्स्ट एड बॉक्स में किस उपकरण का होना आवश्यक है?", opts: ["प्लायर", "स्क्रूड्राइवर", "एंटीसेप्टिक वाइप्स", "रेन्च"], ans: 2 },
      { q: "अग्निशमन यंत्र का उपयोग करते समय किस विधि का पालन किया जाता है?", opts: ["PASS (Pull, Aim, Squeeze, Sweep)", "APSS", "SAPS", "ASSP"], ans: 0 },
      { q: "कौन सा सुरक्षा चिह्न अनिवार्य चिह्न है?", opts: ["चेतावनी चिह्न", "निषेध चिह्न", "अनिवार्य चिह्न", "सूचना चिह्न"], ans: 2 },
      { q: "कार्यशाला में तेल फैलने पर उसे साफ करने का सबसे अच्छा तरीका क्या है?", opts: ["पानी से धोना", "कपड़े से पोंछना", "बालू या धूल का उपयोग करना", "इसे अनदेखा करना"], ans: 2 },
      { q: "सुरक्षा नियमों का पालन करने का मुख्य उद्देश्य क्या है?", opts: ["उत्पादन बढ़ाना", "मशीनों की मरम्मत करना", "दुर्घटनाओं को रोकना", "कार्यस्थल को साफ रखना"], ans: 2 },
      { q: "यदि किसी व्यक्ति को बिजली का झटका लगे, तो सबसे पहला कदम क्या होना चाहिए?", opts: ["उसे खींचकर दूर करना", "पानी डालना", "बिजली का स्रोत बंद करना", "उसे कपड़े से ढकना"], ans: 2 },
      { q: "आग के लिए S2 सिद्धांत में 'सेव' (Save) का क्या मतलब है?", opts: ["आग बुझाना", "व्यक्तियों को बचाना", "अलार्म बजाना", "सुरक्षित स्थान पर जाना"], ans: 1 },
      { q: "अग्नि त्रिकोण (Fire Triangle) में कौन से तीन तत्व होते हैं?", opts: ["पानी, लकड़ी, ऑक्सीजन", "ताप, ईंधन, ऑक्सीजन", "कार्बन, हाइड्रोजन, नाइट्रोजन", "प्रकाश, ऊष्मा, गैस"], ans: 1 },
      { q: "विद्युत झटके के खतरे से बचाव के लिए किस प्रकार के उपकरण का उपयोग किया जाता है?", opts: ["फ्यूज़", "MCB", "अर्थिंग", "वोल्टमीटर"], ans: 2 },
      { q: "कार्यशाला में सुरक्षा के लिए '5S' प्रणाली का क्या उद्देश्य है?", opts: ["उत्पादन की गति बढ़ाना", "कार्यस्थल की सफाई और व्यवस्था", "मशीनों की गुणवत्ता बढ़ाना", "कर्मचारियों की संख्या कम करना"], ans: 1 },
      { q: "विद्युत सुरक्षा में 'लॉकआउट/टैगआउट' का क्या अर्थ है?", opts: ["मशीन को अनलॉक करना", "मशीन को बंद करके उसे फिर से चालू होने से रोकना", "मशीन को टैग करना", "मशीन को चालू करना"], ans: 1 },
      { q: "असुरक्षित कार्य करने का मुख्य कारण क्या है?", opts: ["मशीनों का खराब होना", "सुरक्षा नियमों की अनदेखी", "उत्पादन की उच्च दर", "कार्यस्थल का बड़ा आकार"], ans: 1 },
      { q: "चोट लगने पर रक्तस्राव को रोकने के लिए सबसे अच्छा तरीका क्या है?", opts: ["घाव को पानी से धोना", "घाव पर बर्फ लगाना", "घाव पर सीधे दबाव डालना", "घाव को खुला छोड़ना"], ans: 2 },
      { q: "विद्युत उपकरण के रखरखाव के लिए कौन सी सुरक्षा सावधानी बरतनी चाहिए?", opts: ["उपकरणों को गीले कपड़े से साफ करना", "उपकरणों को नियमित रूप से जांचना और साफ करना", "उपकरणों को ओवरलोड करना", "उपकरणों को बिना जांचे उपयोग करना"], ans: 1 },
      { q: "विद्युत झटके के खतरे से बचने के लिए, किस प्रकार के तार का उपयोग करना चाहिए?", opts: ["लाइव तार", "न्यूट्रल तार", "अर्थ तार", "इंसुलेटेड तार"], ans: 2 },
      { q: "यदि कार्यशाला में आग लग जाए, तो सबसे पहले क्या करना चाहिए?", opts: ["तुरंत आग बुझाने की कोशिश करना", "अलार्म बजाना और आपातकालीन सेवाओं को सूचित करना", "सभी मशीनों को बंद करना", "कार्यस्थल से बाहर निकलना"], ans: 1 },
      { q: "फर्स्ट एड का मुख्य उद्देश्य क्या है?", opts: ["पीड़ित को ठीक करना", "डॉक्टर के आने तक जीवन बचाना और स्थिति को स्थिर करना", "पीड़ित को अस्पताल पहुंचाना", "पीड़ित को दवा देना"], ans: 1 },
      { q: "विद्युत कार्य करते समय शरीर को सूखे रखना क्यों महत्वपूर्ण है?", opts: ["शरीर को आरामदायक रखने के लिए", "विद्युत प्रवाह को कम करने के लिए", "पानी एक अच्छा कंडक्टर है और विद्युत झटके का खतरा बढ़ सकता है", "बिजली का बिल कम करने के लिए"], ans: 2 },
      { q: "आग बुझाने के लिए फोम का उपयोग किस वर्ग की आग के लिए किया जाता है?", opts: ["वर्ग A", "वर्ग B", "वर्ग C", "वर्ग D"], ans: 1 },
      { q: "घायल व्यक्ति को होश में लाने के लिए क्या करना चाहिए?", opts: ["उसे जोर से हिलाना", "उसे कुछ खाने के लिए देना", "उसे आराम से लिटाना और श्वास जांचना", "उसे ठंडे पानी से नहलाना"], ans: 2 },
      { q: "विद्युत कार्य करते समय 'Live' तार को छूने से क्यों बचना चाहिए?", opts: ["बिजली का बिल बढ़ाने के लिए", "उपकरणों को नुकसान पहुंचाने के लिए", "गंभीर विद्युत झटका लगने का खतरा होता है", "समय बचाने के लिए"], ans: 2 },
      { q: "कार्यशाला में आग लगने का मुख्य कारण क्या है?", opts: ["अत्यधिक सफाई", "पानी का रिसाव", "गलत वायरिंग या शॉर्ट सर्किट", "कर्मचारियों का कम होना"], ans: 2 },
      { q: "सुरक्षा के लिए किस प्रकार के दस्ताने का उपयोग किया जाता है?", opts: ["साधारण कपड़े के दस्ताने", "चमड़े के दस्ताने", "प्लास्टिक के दस्ताने", "धातु के दस्ताने"], ans: 1 },
      { q: "विद्युत उपकरणों की मरम्मत करते समय सबसे महत्वपूर्ण सुरक्षा सावधानी क्या है?", opts: ["उपकरणों को चालू रखना", "पावर सप्लाई बंद करना", "गले में ताला लगाना", "सुरक्षा जूते पहनना"], ans: 1 },
      { q: "आग बुझाने के लिए किस प्रकार के अग्निशामक का उपयोग ठोस ज्वलनशील सामग्री के लिए किया जाता है?", opts: ["कार्बन डाइऑक्साइड", "ड्राई पाउडर", "पानी", "फोम"], ans: 2 },
      { q: "यदि किसी व्यक्ति को जलने की चोट लगी हो, तो उसे क्या प्राथमिक चिकित्सा देनी चाहिए?", opts: ["घाव को तेल से ढकना", "घाव को ठंडा पानी से धोना", "घाव को गर्म पानी से धोना", "घाव को हवा में खुला छोड़ना"], ans: 1 },
      { q: "विद्युत कार्य करते समय किस प्रकार के उपकरण का उपयोग नहीं करना चाहिए?", opts: ["इंसुलेटेड प्लायर", "इंसुलेटेड स्क्रूड्राइवर", "धातु का स्केल", "इंसुलेटेड वायर स्ट्रिपर"], ans: 2 },
      { q: "कार्यशाला में सुरक्षा के लिए '5S' प्रणाली का दूसरा 'S' क्या है?", opts: ["छंटनी", "व्यवस्थित करना", "साफ करना", "मानकीकरण"], ans: 1 },
      { q: "विद्युत झटके के खतरे से बचने के लिए, किस प्रकार के दस्ताने का उपयोग करना चाहिए?", opts: ["चमड़े के दस्ताने", "कपड़े के दस्ताने", "रबड़ के दस्ताने", "प्लास्टिक के दस्ताने"], ans: 2 },

      { q: "यदि किसी व्यक्ति को सांस लेने में कठिनाई हो रही हो, तो उसे क्या प्राथमिक चिकित्सा देनी चाहिए?", opts: ["उसे तुरंत पानी पिलाना", "उसे गर्म कंबल में लपेटना", "हवा का मार्ग साफ करना और CPR देना", "उसे जोर से हिलाना"], ans: 2 },
      { q: "विद्युत कार्य करते समय 'Neutral' तार का क्या उपयोग है?", opts: ["विद्युत झटका देना", "विद्युत धारा को वापस स्रोत तक ले जाना", "विद्युत उपकरण को जमीन से जोड़ना", "विद्युत उपकरण को चालू करना"], ans: 1 },
      { q: "सुरक्षा चिह्न (Safety Signs) का मुख्य उद्देश्य क्या है?", opts: ["कर्मचारियों को सजा देना", "काम को धीमा करना", "खतरों के बारे में चेतावनी देना और सुरक्षित व्यवहार को प्रोत्साहित करना", "उत्पादन बढ़ाना"], ans: 2 },
      { q: "बिजली के झटके के बाद पीड़ित को क्या नहीं देना चाहिए?", opts: ["गर्म पानी", "ठंडा पानी", "भोजन", "ये सभी"], ans: 3 },
      { q: "आग बुझाने के लिए किस प्रकार के अग्निशामक का उपयोग धातु की आग के लिए किया जाता है?", opts: ["पानी", "फोम", "ड्राई पाउडर", "कार्बन डाइऑक्साइड"], ans: 2 },
      { q: "कार्यशाला में सुरक्षा के लिए '5S' प्रणाली का चौथा 'S' क्या है?", opts: ["छंटनी", "व्यवस्थित करना", "साफ करना", "मानकीकरण"], ans: 3 },
      { q: "विद्युत कार्य करते समय 'अर्थिंग' का क्या उद्देश्य है?", opts: ["विद्युत धारा बढ़ाना", "वोल्टेज कम करना", "लीकेज करंट को जमीन में प्रवाहित करके सुरक्षा प्रदान करना", "उपकरणों को खराब करना"], ans: 2 },
      { q: "आग लगने पर किस वर्ग की आग में विद्युत उपकरण शामिल होते हैं?", opts: ["वर्ग A", "वर्ग B", "वर्ग C", "वर्ग D"], ans: 2 },
      { q: "सुरक्षित कार्यस्थल का क्या लाभ है?", opts: ["उत्पादन में कमी", "दुर्घटनाओं में वृद्धि", "कर्मचारियों का मनोबल बढ़ाना और दुर्घटनाओं को कम करना", "अधिक लागत"], ans: 2 },
      { q: "कार्यशाला में सुरक्षा के लिए '5S' प्रणाली का पांचवा 'S' क्या है?", opts: ["छंटनी", "व्यवस्थित करना", "साफ करना", "बनाए रखना"], ans: 3 },
      { q: "विद्युत कार्य करते समय किस प्रकार के उपकरण का उपयोग करना चाहिए?", opts: ["गैर-इंसुलेटेड प्लायर", "इंसुलेटेड प्लायर", "धातु का स्क्रूड्राइवर", "साधारण हथौड़ा"], ans: 1 },
      { q: "बिजली के झटके के बाद पीड़ित को क्या नहीं करना चाहिए?", opts: ["उसे गर्म कंबल में लपेटना", "उसे तुरंत डॉक्टर के पास ले जाना", "उसे जोर से हिलाना", "उसे श्वास जांचना"], ans: 2 },
      { q: "आग बुझाने के लिए किस प्रकार के अग्निशामक का उपयोग कार्बन डाइऑक्साइड के लिए किया जाता है?", opts: ["पानी", "फोम", "ड्राई पाउडर", "कार्बन डाइऑक्साइड"], ans: 3 },
      { q: "कार्यशाला में सुरक्षा नियमों का पालन करने का एक मुख्य लाभ क्या है?", opts: ["उत्पादन लागत में वृद्धि", "कार्यस्थल पर अनुशासनहीनता", "बेहतर कर्मचारी स्वास्थ्य और सुरक्षा", "कम मशीनों का उपयोग"], ans: 2 }
    ];

    let currQ = 0, score = 0, answers = [];
    const totalQ = questions.length;
    let timerInterval, timeLeft = 30*60; // 30 min for 50 Q

    // Format time mm:ss
    function formatTime(t) {
      const m = Math.floor(t/60), s = t%60;
      return `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
    }

    // Timer
    function startTimer() {
      document.getElementById('timer').textContent = "समय: " + formatTime(timeLeft);
      timerInterval = setInterval(()=>{
        timeLeft--;
        document.getElementById('timer').textContent = "समय: " + formatTime(timeLeft);
        if(timeLeft<=0) {
          clearInterval(timerInterval);
          showResult();
        }
      },1000);
    }

    // Progress bar
    function updateProgressBar() {
      const percent = ((currQ)/totalQ)*100;
      document.getElementById('progress-bar').style.width = percent+"%";
    }

    // Show Question
    function showQuestion() {
      updateProgressBar();
      if(currQ >= totalQ) {
        showResult();
        return;
      }
      const qObj = questions[currQ];
      let html = `<div class="question-card">
        <div style="font-size:1.15em;"><b>Q${currQ+1}:</b> ${qObj.q}</div>
        <form id="optionsForm" class="options">`;
      for(let i=0;i<qObj.opts.length;i++) {
        html += `<input type="radio" id="opt${i}" name="option" value="${i}" style="display:none;">
          <label for="opt${i}">${String.fromCharCode(65+i)}. ${qObj.opts[i]}</label>`;
      }
      html += `</form>
        <button class="btn" id="nextBtn" disabled>अगला</button>
      </div>`;
      document.getElementById('test-section').innerHTML = html;

      // Enable next on select
      const form = document.getElementById('optionsForm');
      form.addEventListener('change', ()=>{
        document.getElementById('nextBtn').disabled = false;
      });

      // Next
      document.getElementById('nextBtn').onclick = ()=>{
        const selected = form.option.value;
        answers[currQ] = Number(selected);
        if(Number(selected)===qObj.ans) score++;
        currQ++;
        showQuestion();
      };
    }

    // Show Result
    function showResult() {
      clearInterval(timerInterval);
      document.getElementById('test-section').innerHTML = '';
      document.getElementById('progress-bar').style.width = "100%";
      document.getElementById('result-section').style.display = "block";
      document.getElementById('score').textContent = `${score}/${totalQ}`;
      let msg = '';
      if(score>=45) msg = "बहुत अच्छा! आप सुरक्षा में एक्सपर्ट हैं।";
      else if(score>=35) msg = "अच्छा प्रयास! थोड़ा और अभ्यास करें।";
      else msg = "अभ्यास की आवश्यकता है, कृपया पुनः प्रयास करें।";
      document.getElementById('result-msg').textContent = msg;
    }

    // Restart
    document.getElementById('restart-btn').onclick = ()=>{
      currQ=0; score=0; answers=[]; timeLeft=30*60;
      document.getElementById('result-section').style.display = "none";
      startTimer(); showQuestion();
    };

    // Initial
    startTimer();
    showQuestion();
  </script>
</body>
