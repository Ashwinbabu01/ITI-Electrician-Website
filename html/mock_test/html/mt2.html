      { q: "рдХрд┐рд╕реА рдЪрд╛рд▓рдХ рдХреЗ рдкреНрд░рддрд┐рд░реЛрдз рдХреЛ рдШрдЯрд╛рдиреЗ рдХреЗ рд▓рд┐рдП рдХреНрдпрд╛ рдХрд┐рдпрд╛ рдЬрд╛ рд╕рдХрддрд╛ рд╣реИ?", opts: ["рд▓рдВрдмрд╛рдИ рдмрдврд╝рд╛рдирд╛", "рдХреНрд╖реЗрддреНрд░рдлрд▓ рдмрдврд╝рд╛рдирд╛", "рддрд╛рдкрдорд╛рди рдмрдврд╝рд╛рдирд╛", "рдХрдо рдЪрд╛рд▓рдХрддрд╛ рд╡рд╛рд▓рд╛ рдкрджрд╛рд░реНрде рдЙрдкрдпреЛрдЧ рдХрд░рдирд╛"], ans: 1 },
      { q: "рдХреЙрдкрд░ (рддрд╛рдВрдмрд╛) рдХрд╛ рдкреНрд░рддрд┐рд░реЛрдз рддрд╛рдк рдЧреБрдгрд╛рдВрдХ (Temperature Coefficient) рдХреИрд╕рд╛ рд╣реЛрддрд╛ рд╣реИ?", opts: ["рдзрдирд╛рддреНрдордХ", "рдЛрдгрд╛рддреНрдордХ", "рд╢реВрдиреНрдп", "рдЕрдирдВрдд"], ans: 0 },
      { q: "рдкреНрд░рддрд┐рд░реЛрдз (Resistance) рдХрд╛ рд╡реНрдпреБрддреНрдХреНрд░рдо рдХреНрдпрд╛ рдХрд╣рд▓рд╛рддрд╛ рд╣реИ?", opts: ["рдзрд╛рд░рд┐рддрд╛ (Capacitance)", "рдЪрд╛рд▓рдХрддрд╛ (Conductance)", "рдкреНрд░реЗрд░рдг (Inductance)", "рдкреНрд░рддрд┐рдмрд╛рдзрд╛ (Impedance)"], ans: 1 },
      { q: "рдЪрд╛рд▓рдХрддрд╛ (Conductance) рдХреА рдЗрдХрд╛рдИ рдХреНрдпрд╛ рд╣реИ?", opts: ["рдУрдо", "рд╕реАрдореЗрдВрд╕ (Siemens)", "рд╡реЛрд▓реНрдЯ", "рдПрдореНрдкреАрдпрд░"], ans: 1 },
      { q: "рдлреНрдпреВрдЬ рдХрд╛ рд░реЗрдЯрд┐рдВрдЧ рдХрд┐рд╕рдореЗрдВ рдХрд┐рдпрд╛ рдЬрд╛рддрд╛ рд╣реИ?", opts: ["рд╡реЛрд▓реНрдЯ", "рд╡рд╛рдЯ", "рдПрдореНрдкреАрдпрд░", "рдУрдо"], ans: 2 }
    ];
  </script>
